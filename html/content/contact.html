<div class="contact">
  <div class="sub_title">
    <h2>CONTACT US</h2>
    <p>DEFINE을 만나보세요</p>
  </div>
  <div class="sub_visual"></div>
  <article class="sub_content">
    <p class="sub_content_summary">DEFINE Business Contact</p>
    <h3 class="sub_content_title">디파인은 고객님의 필요에<br>맞춘 서비스를 제공하기 위해<br><em>항상 최선을 다합니다.</em></h3>
    <h4 class="sub_content_addition">궁금한 사항이나 문의가 있으시면 언제든지 문의 부탁드립니다.<br>
      디파인은 항상 여러분의 성공을 지원하는 파트너가 되어 드리겠습니다.</h4>
    <form class="email_form" action="https://formsubmit.co/meeyun90@gmail.com" method="POST">
      <div class="email_form_sort">
        <p class="form_title">분야</p>
        <select class="form_cont">
          <option value="">Select</option>
          <option value="">특허 - 기계</option>
          <option value="">특허 - 소프트웨어</option>
          <option value="">특허 - 전기/전자</option>
          <option value="">특허 - 화학/재료</option>
          <option value="">상표</option>
          <option value="">디자인</option>
          <option value="">기타</option>
        </select>
      </div>
      <div class="email_form_sort">
        <p class="form_title">이름</p>
        <input type="text" name="name" placeholder="이름을 입력해 주세요">
      </div>
      <div class="email_form_sort">
        <p class="form_title">회사명</p>
        <input type="text" name="company" placeholder="회사명을 입력해 주세요">
      </div>
      <div class="email_form_sort">
        <p class="form_title">전화번호</p>
        <input type="text" name="phone" placeholder="전화번호를 입력해 주세요">
      </div>
      <div class="email_form_sort">
        <p class="form_title">이메일</p>
        <input type="email" name="email" placeholder="이메일을 입력해 주세요">
      </div>
      <div class="email_form_sort">
        <p class="form_title">문의내용</p>
        <textarea placeholder="문의내용을 입력해 주세요"></textarea>
      </div>
      <button class="email_send" type="submit">문의하기<span class="icon_arrow"><img src="../../images/common/icon_arrow.svg"></span></button>
   </form>
  </article>
</div>
