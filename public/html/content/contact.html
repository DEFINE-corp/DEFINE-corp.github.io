<div class="contact">
  <div class="sub_title">
    <h2>CONTACT US</h2>
    <p>DEFINE으로 편하게 문의해 주세요</p>
  </div>
  <div class="sub_visual">
    <img src="../../images/content/visual_contact.jpg" alt="" />
  </div>
  <article class="sub_content">
    <p class="sub_content_summary">DEFINE Business Contact</p>
    <h3 class="sub_content_title">디파인은 고객님의 필요에<br>맞춘 서비스를 제공하기 위해<br><em>항상 최선을 다합니다.</em></h3>
    <h4 class="sub_content_addition">궁금한 사항이나 문의가 있으시면 언제든지 문의 부탁드립니다.<br>
      디파인은 항상 여러분의 성공을 지원하는 파트너가 되어 드리겠습니다.</h4>
    <form id="contactForm" aria-labelledby="contactFormTitle">
      <h2 id="contactFormTitle" class="visually-hidden">문의 폼</h2>
      <div class="email_form">
        <!-- 분야 -->
        <div class="email_form_sort">
          <label for="category">분야 <span aria-hidden="true" class="required">*</span></label>
          <div class="select_wrap">
            <select id="category" name="category" required aria-required="true">
              <option value="">선택해 주세요</option>
              <option value="특허 - 기계">특허 - 기계</option>
              <option value="특허 - 소프트웨어">특허 - 소프트웨어</option>
              <option value="특허 - 전기/전자">특허 - 전기/전자</option>
              <option value="특허 - 화학/재료">특허 - 화학/재료</option>
              <option value="상표">상표</option>
              <option value="디자인">디자인</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <!-- 이름 -->
        <div class="email_form_sort">
          <label for="name">이름 <span aria-hidden="true" class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required aria-required="true">
        </div>

        <!-- 회사명 -->
        <div class="email_form_sort">
          <label for="company">회사명</label>
          <input type="text" id="company" name="company" placeholder="회사명을 입력해 주세요">
        </div>

        <!-- 전화번호 -->
        <div class="email_form_sort">
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해 주세요" inputmode="tel">
        </div>

        <!-- 이메일 -->
        <div class="email_form_sort">
          <label for="email">이메일 <span aria-hidden="true" class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required aria-required="true">
        </div>

        <!-- 문의내용 -->
        <div class="email_form_sort">
          <label for="qna">문의내용 <span aria-hidden="true" class="required">*</span></label>
          <textarea id="qna" name="qna" placeholder="문의내용을 입력해 주세요" required aria-required="true"></textarea>
        </div>
      </div>

      <!-- <div class="g-recaptcha" data-sitekey="6Lcym3srAAAAALNs3lXgCt5Zx70LycNFH5Fft1SC"></div> -->

      <!-- 제출 버튼 -->
      <button class="email_send" type="submit">
        문의하기
        <span class="icon_arrow" aria-hidden="true">
          <img src="../../images/common/icon_arrow.svg" alt="" />
        </span>
      </button>
    </form>
  </article>
</div>
